repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
    	mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.36")
        classpath "net.serenity-bdd:serenity-emailer:1.9.36"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

test {
  systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
}

dependencies {
    compile 'net.serenity-bdd:serenity-core:2.0.70'
    compile 'net.serenity-bdd:serenity-junit:2.0.70'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.45'
    compile 'net.serenity-bdd:serenity-screenplay:2.1.10'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.1.10'
    compile "com.github.javafaker:javafaker:1.0.0"

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'org.slf4j:slf4j-simple:1.7.7'
    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
}

gradle.startParameter.continueOnFailure = true

